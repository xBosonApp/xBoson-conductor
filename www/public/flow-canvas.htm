<a style='position: fixed; top: 50px; right: 20px;'
   id='__open_note_dialog' href='#'>
  <img src='img/cur/note.png' width='50px'/>
</a>


<div style='position: fixed; width: 380px; padding: 25px'
     id='__edit_note_dialog' class='mhide panel panel-success pricing-big __edit_note_dialog' >
  <textarea style='width:270px; height:200px; border:0; resize:none;'></textarea>
  <hr/>
  <button type='button' class='ok btn btn-primary'>确定</button>
  <button type='button' class='no btn btn-primary'>取消</button>
  <img src='img/cur/ding.png' width='50px'
       style='position: absolute; right: -10px; top: -10px'/>
</div>


<div id='__edit_select_node' class='mhide freemove' style='z-index:10000'>
  <div style='float:left'>
    <button class='conf btn btn-primary btn-sm'>配置</button><br/>
    <button class='link btn btn-success btn-sm'>连接</button><br/>
    <button class='err btn btn-inverse btn-sm'>异常</button><br/>
    <button class='del btn btn-danger btn-sm' >删除</button>
  </div>
  <div style='float:right' class='add_link_div'>
  </div>
</div>


<div id='__history_list' class='mhide freemove'>
  <table><thead><tr>
    <th>时间</th> <th>目标</th> <th>消息</th>
  </tr></thead>
  <tbody>
  </tbody>
  </table>
</div>


<div id='__node_config_dialog' class='mhide freemove'>
  <ul>
    <li><a href="#program_config">程序配置</a></li>
    <li><a href="#bizlog_config">业务日志</a></li>
    <li><a href="#basic_config">显示配置</a></li>
    <li><a href="#target_run_result">测试结果</a></li>
    <li style='float: right'><a href="#target_help">帮助</a></li>
  </ul>

  <div id="basic_config">
    <!-- 依赖 eeb.auto_form_ui(node_dialog); -->
    <form class='smart-form'>
      <!-- <input name='tname' label='目标名称'/> -->
      <input name='disp_config.icon' label='图标'/>

      <select name='disp_config.strokeColor' label='线条颜色'>
        <option value='255,0,0'>红色</option>
        <option value='0,255,255'>绿色</option>
        <option value='0,0,255'>蓝色</option>
        <option value='255,255,0'>黄色</option>
        <option value='0,0,0'>黑色</option>
      </select>

      <select name='disp_config.lineWidth' label='线条宽度'>
        <option value='6'>粗</option>
        <option value='2'>细</option>
      </select>

      <select name='disp_config.dashedPattern' label='点划线'>
        <option value='nan'>否</option>
        <option value='1'>密</option>
        <option value='5'>疏</option>
      </select>

      <input type='submit' class='btn btn-primary mhide'
             value='应用' col='4'/>

    </form>
  </div>

  <div id="bizlog_config">
  </div>

  <!-- 通过这个标签的 .data('run_config') 来交换数据 -->
  <div id="program_config">
  </div>

  <div id='target_run_result' class='mhide'>
  </div>

  <div id='target_help' class='mhide'>
  </div>
</div>
