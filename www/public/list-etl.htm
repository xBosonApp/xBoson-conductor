<ehtml>

<slice define='title'>
</slice>

<slice define='tool_bar'>
	<!-- <include src="tool_bar.htm"/> -->
</slice>

<slice define='menu'>
	选择 ETL 流程
</slice>

<slice define='functions'>
		<include src='chose-type.htm'/>
</slice>

<slice define='operator_content'>
	<!-- 设置页面的类型 ETL:1 -->
	<transfer_data id='__page_class_name_type'>1</transfer_data>
	<transfer_data id='__wnid'>###query.wnid###</transfer_data>
	<transfer_data id='__page_typename'>流程</transfer_data>

	<form class='form_content'>
		<div> 流程名称: <input name='name'/> <b></b>
			<input type='submit' class='btn btn-primary'  value='查询'/>
			<input type='reset' class='btn btn-primary'  value='清空'/>
		</div>
		<div>
			<div style='display: inline-block;' class='offline_disabled'>
				<input type='button' class='btn btn-primary' value='创建' id='create-etl'/>
				<input type='button' class='btn btn-primary' value='设计' id='edit-etl'/>
				<input type='button' class='btn btn-primary' value='属性' id='rename-etl'/>
				<input type='button' class='btn btn-primary' value='删除' id='del-etl'/>
				<input type='button' class='btn btn-success' value='导入' id='rc-in'/>
			</div>

			<div style='display: inline-block; padding: 0 15px 2px 0;'>
				<input type='button' class='btn btn-success' value='导出' id='rc-out'/>
			</div>

			<div style='display: inline-block; ' class='offline_disabled'>
				<!--
				<input type='button' class='btn btn-success update_job_list'
							 value='设置计划' id='sche-etl'/>
				<input type='button' class='btn btn-success update_job_list'
							 value='启动计划' id='sche-start'/>
				<input type='button' class='btn btn-success update_job_list'
							 value='停止计划' id='sche-stop'/> 		-->
			</div>

			<div style='display: inline-block; padding: 0 15px 2px 0;'>
				<input type='button' class='btn btn-warning'
							 value='作业设置' id='sche-etl'/>
<!-- <input type='button' class='btn btn-primary' value='计划历史' id='get-his'/> -->
<input type='button' class='btn btn-warning' value='流程历史' id='lhis'/>
				<input type='button' class='btn btn-warning offline_disabled'
							 value='文件池' id='file-pool'/>
<!-- <a href='etl-group.htm' class='btn btn-warning'>采集点</a> -->
<!-- <input type='button' class='btn btn-primary' value='目标历史' id='get-his2'/> -->

				<!--
	      <span id="refresh" class="btn btn-primary update_job_list" data-title="刷新">
	        <i class="fa fa-refresh update_job_list_rotate"></i>
	      </span> -->
	    </div>
		</div>

		<div class="dataTables_wrapper auto_width_container">
			<table class='job_list table table-bordered table-striped no-footer dataTable'
					   chose_row='true' role='grid'
data_url='/eeb/service?fn=joblist&t=1&wnid=###query.wnid###&id=###query.id###'>

				<thead>
				<tr>
					<th val='ID' class='mhide select_job_id key lhis_key'>ID</th>
					<th val='NAME'>流程名称</th>
					<th val='GID' class='mhide'>clusterid</th>
<!--					<th val='GNAME'>采集点</th>-->
<!--					<th val='run_state'>作业运行状态</th>-->
					<!-- <th val='job_state'>计划执行状态</th> -->
				</tr>
				</thead>

				<tbody>
				</tbody>
			</table>
		</div>
		<!-- <div class='note instance_id'>读取中...</div> -->
	</form>


	<div class='mhide' id='input_name' style='width:300px; height: 200px;' title='输入'>
		<form class='smart-form' onsubmit='return false'>
			<section class="col col-md-12">
				<label class='label'>输入一个流程名称</label>
				<label class='input'><input name='jobname' placeholder="流程名称"/></label>
			</section>
			<!--
			<section class="col col-md-12">
				<label class='label'>采集点</label>
				<label class='input'><input name='clusterid' placeholder="采集点"/></label>
			</section> -->
		</form>
		<div class='message'></div>
	</div>

	<include src='etl-schedule.htm'/>
	<script src='js/list-page.js'/>

</slice>

</ehtml>
