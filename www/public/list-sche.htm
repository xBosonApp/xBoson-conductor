<ehtml>

<slice define='title'>
</slice>

<slice define='tool_bar'>
  <!-- <include src="tool_bar.htm"/> -->
</slice>

<slice define='menu'>
  选择 ETL 作业
</slice>

<slice define='functions'>
    <include src='chose-type.htm'/>
</slice>

<slice define='operator_content'>
  <!-- 设置页面的类型 ETL:1 -->
  <transfer_data id='__page_class_name_type'>1</transfer_data>
  <transfer_data id='__wnid'>###query.wnid###</transfer_data>
  <transfer_data id='__page_typename'>作业</transfer_data>

  <form class='form_content'>
    <div> 作业名称: <input name='name'/> <b></b> 
      <input type='submit' class='btn btn-primary' value='查询'/>
      <input type='reset' class='btn btn-primary'  value='清空'/>
    </div>

    <div>
      <div style='display: inline-block; padding: 0 15px 2px 0;' class=''>
        <input type='button' class='btn btn-primary' value='创建' id='sche-create'/>
        <input type='button' class='btn btn-primary' value='修改' id='sche-edit'/>
        <input type='button' class='btn btn-primary' value='删除' id='sche-del'/>
      </div>

      <div style='display: inline-block; padding: 0 15px 2px 0;' class='offline_disabled'>
        <input type='button' class='btn btn-success update_job_list' 
               value='启动任务' id='sche-start'/>
        <input type='button' class='btn btn-success update_job_list' 
               value='停止任务' id='sche-stop'/>
      </div>

      <div style='display: inline-block; padding: 0 15px 2px 0;' class=''>
        <input type='button' class='btn btn-warning' value='流程设置' 
               href='list-etl.htm?&t=1&wnid=###query.wnid###&id=###query.id###'/>

        <input type='button' class='btn btn-warning offline_disabled' value='特例配置' 
               href='list-varnish.htm?&t=1&wnid=###query.wnid###&id=###query.id###'/>
               
        <input type='button' class='btn btn-primary' value='作业历史' id='lhis'/>

        <span id="refresh" class="btn btn-primary update_job_list" data-title="刷新">
          <i class="fa fa-refresh update_job_list_rotate"></i>
        </span>
      </div>
    </div>

    <div class="dataTables_wrapper auto_width_container">
      <table class='job_list table table-bordered table-striped no-footer dataTable' 
             chose_row='true' role='grid' update_service='job_state'
data_url='/eeb/service?fn=schelist&t=1&wnid=###query.wnid###&rid=###query.rid###&id=###query.id###'>
      
        <thead>
        <tr>
          <th val='GID' class='mhide'>clusterid</th>
          <th val='ID' class='mhide select_job_id key'>ID</th>
          <th val='NAME'>作业名称</th>
          <th val='RNAME'>流程名称</th>
          <th val='VNAME'>特例名称</th>
          <th val='VID' class='mhide'>VID</th>
					<th val='GNAME'>采集点</th>
          <th val='RID' class='mhide lhis_key'>RID</th>
          <th val='TASK_TIME'>开始时间</th>
          <th val='CYCLE'>周期</th>
          <th val='job_state'>作业执行状态</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
    <!-- <div class='note instance_id'>读取中...</div> -->
  </form>


  <include src='etl-schedule.htm'/>
  <script src='js/list-page.js'/>

</slice>

</ehtml>
