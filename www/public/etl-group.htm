<ehtml>

<slice define='title'>
</slice>

<slice define='tool_bar'>
  <!-- <include src="tool_bar.htm"/> -->
</slice>

<slice define='menu'>
  选择 采集点
</slice>

<slice define='functions'>
    <include src='chose-type.htm'/>
</slice>

<slice define='operator_content'>
  <transfer_data id='__page_typename'>采集点</transfer_data>

  <form class='form_content'>
    <div> 采集点名称: <input name='name'/> <b></b> 
      <input type='submit' class='btn btn-primary'  value='查询'/>
      <input type='reset' class='btn btn-primary'  value='清空'/>
      <b></b> 
      <input type='button' class='btn btn-primary' value='创建' id='create-group'/>
      <input type='button' class='btn btn-primary' value='修改' id='edit-group'/>
      <input type='button' class='btn btn-primary' value='删除' id='del-group'/>
      <span style='padding-left:15px'></span>
      <!-- <a href='list-etl.htm' class='btn btn-warning'>返回 ETL</a> -->
    </div>

    <div class="dataTables_wrapper auto_width_container">
      <table class='job_list table table-bordered table-striped no-footer dataTable' 
             chose_row='true' url='/eeb/service?fn=grp_list' role='grid'>
      
        <thead>
        <tr>
          <th val='ID' class='mhide select_job_id'>ID</th>
          <th val='NAME'>名称</th>
          <th val='WID' class='mhide'>WID</th>
          <th val='WINFO'>节点信息</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
    <!-- <div class='note instance_id'>读取中...</div> -->
    <div class='pagination'></div>
  </form>


  <div class='mhide' id='input_name' style='width:300px; height: 200px;' title='输入'>
    <form class='smart-form' onsubmit='return false'>
      <section class="col col-md-12">
        <label class='label'>输入一个采集点名称</label>
        <label class='input'><input name='jobname' placeholder="采集点名称"/></label>
      </section>
      <section class="col col-md-12">
        <label class='label'>集群节点</label>
        <label class='input'><input name='worknode' placeholder="集群节点" 
                              id='select_work_node' /></label>
      </section>
    </form>
    <div class='message'></div>
  </div>

  <script src='js/list-page.js'/>

</slice>

</ehtml>
