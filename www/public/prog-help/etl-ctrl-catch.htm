<div>
  <h3>功能</h3>
  <div class='well'>
    只应该出现在异常流程中, 用于控制出错后的流程走向,
    当使用事务回滚时, 在表输出之前, 必须有 `开始事务` 目标.
  </div>

  <h3>组合选项执行顺序</h3>
  <div class='well'>
    <ol>
      <li>是否执行异常后的流程, [首先执行异常后流程]</li>
      <li>传递给异常后流程的数据, [如果1被选择, 则此选项有效]</li>
      <li>回滚数据, [当前一步骤执行之后, 或此步骤被执行, 回滚需要之前有 `开始事务` 组件的支持]</li>
      <li>是否恢复异常, 返回出错的目标继续执行, [返回到发出异常的组件继续执行]</li>
      <li>恢复异常时跳过异常数据行, [如果4被选择则此选项有效]</li>
    </ol>
    <span>任意一步如果抛出另一个异常都会影响流程走向</span>
  </div>
</div>
