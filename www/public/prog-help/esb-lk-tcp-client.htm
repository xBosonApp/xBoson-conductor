<div>
  <h3>功能</h3>
  <div class='well'>
    <p>为 TCP 提供基础连接设置, 一旦连接到服务器后后, socket 对象将被传递给后续目标.</p>
    <p>后续目标通常是 javascript, 在其中编写处理数据的代码; flow.tcp_client_socket 可以获取这个对象.</p>
    <p>用户在使用完成必须调用 end() 来关闭连接.</p>
    <p>基于 TCP 的组件不能进行配置时测试.</p>
  </div>
  <hr class='simple'/>

  <include src='prog-help/socket-api-doc.htm'/>
</div>
