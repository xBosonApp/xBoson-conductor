<div>
  <h3>功能</h3>
  <div class='well'>
    <p>为 UDP 提供基础连接设置, 一旦客户端连接后, socket 对象将被传递给后续目标.</p>
    <p>后续目标通常是 javascript, 在其中编写处理数据的代码; flow.udp_socket 可以获取这个对象; 
       flow.udp_package 可以获取一个 UDP 数据包的数据 (Buffer 对象)</p>
    <p>一旦流数据到达 'UDP 结束' socket 服务对象会被关闭</p>
    <p>基于 UDP 的组件不能进行配置时测试.</p>
  </div>
  <hr class='simple'/>

  <include src='prog-help/udp-socket-api.htm'/>
</div>
