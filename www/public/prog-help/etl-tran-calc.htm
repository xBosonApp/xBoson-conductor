<div>
  <h3>说明</h3>
  <ul>
    <li>用计算方法计算 字段A与字段B的值, 结果放入目标字段,否则存回字段A.</li>
    <li>如果选择的计算方法要求的参数类型与字段A,B的类型不符结果为空.</li>
    <li>[长度 / 精度 / 格式] 这个字段依不同的计算方法, 意义不同, 比如当字符串操作时, 则截取小于长度的字符串子集</li>
    <li>计算的顺序与配置的顺序相同, 可以进行编程式的计算操作 (比如 a=a+b, a=a*c)</li>
    <li>如果要对 String/Array/Buffer 中的元素进行操作, 流中的变量是 VAR, 则取其第一个元素使用 VAR.0</li>
  </ul>
  <hr class='simple'/>
</div>
