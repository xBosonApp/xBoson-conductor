<div>
  <h3>说明</h3>
  <div class='well'>
    只应该出现在异常流程中, 用于控制出错后的流程走向,<br/>
    在测试运行时, 组件并不总是能抛出异常, 所以异常流不会总是被触发.<br/>
    一般情况下不需要在捕获异常后 `返回出错的目标继续执行`, 除非组件是属于 `应答` 的类型,
    比如 `Http 应答`, 否则 http 客户端会没有响应而一直等待.<br/>
  </div>

  <h3>组合选项执行顺序</h3>
  <div class='well'>
    <ol>
      <li>是否执行异常后的流程, [首先执行异常后流程]</li>
      <li>将异常附加在数据流中, [在数据流中附加一个指定名称的对象]</li>
      <li>是否恢复异常, 返回出错的目标继续执行, [返回到发出异常的组件继续执行]</li>
    </ol>
    <span>任意一步如果抛出另一个异常都会影响流程走向</span>
  </div>
</div>
