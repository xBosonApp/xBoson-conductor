<ehtml>

<slice define='title'>
</slice>

<slice define='tool_bar'>
  <!-- <include src="tool_bar.htm"/> -->
</slice>

<slice define='menu'>
  选择 集群节点
</slice>

<slice define='functions'>
    <include src='chose-type.htm'/>
</slice>

<slice define='operator_content'>
  <transfer_data id='__page_typename'>ETL 集群节点</transfer_data>

  <form class='form_content'>
    <div> 
      <span>主机名称:</span> <input name='host'/>
      <span>IP 地址:</span> <input name='ip'/>
      <span>状态:</span> 
      <select name='state'>
        <option value=''>全部</option>
        <option value='1'>在线</option>
        <option value='0'>离线</option>
      </select>
      <b></b> 
      <input type='submit' class='btn btn-primary'  value='查询'/>
      <input type='reset' class='btn btn-primary'  value='清空'/>
    </div>
    <div>
      <input type='button' class='btn btn-primary' value='配置 ETL 作业' id='conf-node-etl'/>
<!--  <input type='button' class='btn btn-primary' value='删除' id='del-node'/> -->

      <span id="refresh" class="btn btn-primary update_node_list_rotate" data-title="刷新">
        <i class="fa fa-refresh"></i>
      </span>
    </div>

    <div class="dataTables_wrapper auto_width_container">
      <table class='update_list table table-bordered table-striped no-footer dataTable' 
             chose_row='true' data_url='/eeb/service?fn=nodelist' role='grid'
             update_selector_button='.update_node_list_rotate'>
      
        <thead>
        <tr>
          <th val='wnid' class='mhide select_job_id key'>wnid</th>
          <th val='ID' class='mhide'>_</th>
          <th val='__RNUM' class='mhide'>__RNUM</th>
          <th val='IP'>地址</th>
          <th val='HOST'>主机名称</th>
          <th val='STATE'>状态</th>
          <th val='INFO'>主机信息</th>
          <th val='LASTOUT'>上次离线时间</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
    <!-- <div class='note instance_id'>读取中...</div> -->
    <div class='pagination'></div>
  </form>

  <script src='js/list-page.js'/>

</slice>

</ehtml>
